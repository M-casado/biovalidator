variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_TAG: $CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
  DOCKER_IMAGE_NAME: $CI_REGISTRY_IMAGE:$DOCKER_TAG
  DOCKER_PULL_SECRET: docker-registry-secret
  DOCKER_AUTH_CONFIG: $DOCKER_CONFIG_JSON

stages:
  - build
  - deploy

build_docker_image:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  script:
    - echo "$CI_DEPLOY_PASSWORD" | docker login $CI_REGISTRY -u $CI_DEPLOY_USER --password-stdin
    - echo $DOCKER_IMAGE_NAME
    - docker build -t $DOCKER_IMAGE_NAME .
    - docker push $DOCKER_IMAGE_NAME
  after_script:
    - docker logout ${CI_REGISTRY}

deploy_dev:
  variables:
    NAMESPACE: biosamples-dev
    HOST: wwwint.ebi.ac.uk
  environment:
    name: primary_hl_dev
    url: https://wwwint.ebi.ac.uk/biosamples/biovalidator
  when: manual
  extends: .kube_deploy_script

deploy_test_primary:
  variables:
    NAMESPACE: biosamples-test
    HOST: wwwdev.ebi.ac.uk
  environment:
    name: primary_hl_test
    url: https://wwwdev.ebi.ac.uk/biosamples/biovalidator
  when: manual
  extends: .kube_deploy_script

deploy_test_fallback:
  variables:
    NAMESPACE: biosamples-test
    HOST: wwwdev.ebi.ac.uk
  environment:
    name: fallback_hx_test
    url: https://wwwdev.ebi.ac.uk/biosamples/biovalidator
  when: manual
  extends: .kube_deploy_script

deploy_prod_primary:
  variables:
    NAMESPACE: biosamples-prod
    HOST: www.ebi.ac.uk
  environment:
    name: primary_hl_prod
    url: https://www.ebi.ac.uk/biosamples/biovalidator
  when: manual
  extends: .kube_deploy_script

deploy_prod_fallback:
    variables:
      NAMESPACE: biosamples-prod
      HOST: www.ebi.ac.uk
    environment:
      name: fallback_hx_prod
      url: https://www.ebi.ac.uk/biosamples/biovalidator
    when: manual
    extends: .kube_deploy_script

