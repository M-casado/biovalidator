apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: biovalidator-ingress
  namespace: ${NAMESPACE}
  labels:
    app: biovalidator
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: ${HOST}
      http:
        paths:
          - path: /biosamples/biovalidator(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: biovalidator
                port:
                  number: 3020
