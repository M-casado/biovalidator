apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validator-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: wwwdev.ebi.ac.uk
      http:
        paths:
          - path: /ait/biovalidator
            pathType: Prefix
            backend:
              service:
                name: biovalidator-service
                port:
                  number: 3020